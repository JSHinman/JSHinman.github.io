<html>
    <head>
        <link rel="stylesheet" type="text/css" href="bootstrap.css">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        <script src="bootstrap.min.js"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  
        
 
        <title>CBHS Robotics</title>
    </head>
    <body>
        
        
        <header id="header">
            <a href="javascript:void(0)" id="hamburgerIcon" onclick="openClose()">â˜°</a>
            <center id="title">CBHS ROBOTICS</center>
        </header>
        
        
        <div id="navbar">
            <center>
        <section id="activeButton"><a href="">Home</a></section>
        <a href="">Tutorials</a><br>
        <a href="">The J Team</a>    
            </center>
        </div>
        
        
        <div id="content">
            VEX robotics is a robotics competition.
        <section id="carousel">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="images/red.jpg" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="images/blue.jpg" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="images/green.jpg" alt="Third slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
            </div>
            </section>
        </div>
        
        
        
        
            
        <script>
            navBarSection = document.getElementById("navbar");
            contentSection = document.getElementById("content");
            isOpen = false;
            
            function openClose() {
                if (isOpen == false) {
                    isOpen = true;
                    openNav();
                } else {
                    isOpen = false;
                    closeNav();
                }
            }
            
            function openNav() {
                navBarSection.style.width = "11.11%";
                contentSection.style.marginLeft = "11.11%";    
            }
            
            function closeNav() {
                navBarSection.style.width = "0";
                contentSection.style.marginLeft = "0";
            }
            
        </script>
    </body>
</html>
